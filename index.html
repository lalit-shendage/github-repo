<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Github Repositories</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col-md-4 text-center">
          <img src="" alt="User Image" class="img-thumbnail" id="userImage" />
        </div>
        <div class="col-md-8">
          <h2 id="userName"></h2>
          <p id="userBio"></p>
          <ul id="userLinks" class="list-unstyled"></ul>
        </div>
      </div>

      <div class="loader" id="loader"></div>

      <div class="row" id="repositories"></div>

      <div class="row mt-5">
        <div class="col text-center">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
              <li class="page-item" id="previousPage">
                <a
                  class="page-link"
                  aria-label="Previous"
                  onclick="changePage(currentPage - 1)"
                >
                  <span aria-hidden="true">&laquo; Previous</span>
                </a>
              </li>
              <li class="page-item disabled" id="currentPage">
                <span class="page-link"></span>
              </li>
              <li class="page-item" id="nextPage">
                <a
                  class="page-link"
                  aria-label="Next"
                  onclick="changePage(currentPage + 1)"
                >
                  <span aria-hidden="true">Next &raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col text-center">
          <label for="reposPerPageSelect">Repositories Per Page:</label>
          <div class="mx-auto" style="width: 10rem">
            <select class="form-control" id="reposPerPageSelect">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
